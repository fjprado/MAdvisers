<div class="col-xs-12 col-sm-6" *ngFor="let item of transporte | async">
  <!-- async no template substitui o mÃ©todo subscribe no component -->

  <div class="box box-solid">
    <div class="box-header with-border">
      <div class="user-block">
        <i *ngIf="item.tipo == 'aviao'" class="fa fa-plane-departure"></i>
        <i *ngIf="item.tipo == 'carro'" class="fa fa-car"></i>
        <i *ngIf="item.tipo == 'onibus'" class="fa fa-bus-alt"></i>
        <span class="username">{{item?.tipo}} - {{item?.destino}}</span>
        <span class="description">{{item?.dataInicio | date: 'dd/MM/yyyy - hh:mm'}}</span>
        <span class="description">{{item?.dataTermino | date: 'dd/MM/yyyy - hh:mm'}}</span>
      </div>
    </div>

    <div class="box-body">
      <p>{{item?.comentarios}}</p>
    </div>
  </div>

</div>
